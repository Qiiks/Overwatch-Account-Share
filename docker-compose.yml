version: '3.8'
services:
  server:
    build:
      context: ./server
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_SECRET=${ENCRYPTION_SECRET}
      - OAUTH_STATE_SECRET=${OAUTH_STATE_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      # Add CORS-specific environment variables for production
      - FRONTEND_URL=https://overwatch.qiikzx.dev
      - ALLOWED_ORIGINS=https://overwatch.qiikzx.dev,https://bwgg4wow8kggc48kko0g080c.qiikzx.dev
      # Redis configuration (optional, will use in-memory if not available)
      - REDIS_URL=${REDIS_URL:-}
      - REDIS_HOST=${REDIS_HOST:-}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Logging level
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - ./server/logs:/app/logs

  client:
    build:
      context: ./client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=https://bwgg4wow8kggc48kko0g080c.qiikzx.dev
      - NEXT_PUBLIC_FRONTEND_URL=https://overwatch.qiikzx.dev
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge