<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .info {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Quick Login & Token Setup</h1>
    
    <div class="section">
        <h2>Step 1: Login to Get Token</h2>
        <input type="email" id="email" placeholder="Email" value="gameslayer.inc@gmail.com">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="section">
        <h2>Step 2: Set Token in localStorage</h2>
        <p>Token will be automatically set after successful login</p>
        <button onclick="checkToken()">Check Current Token</button>
        <button onclick="copyTokenToClipboard()">Copy Token to Clipboard</button>
        <div id="tokenInfo"></div>
    </div>

    <div class="section">
        <h2>Step 3: Test Authenticated Endpoints</h2>
        <button onclick="testDashboard()">Test Dashboard API</button>
        <button onclick="testGoogleAccounts()">Test Google Accounts API</button>
        <button onclick="testGoogleOTPInit()">Test Google OTP Init</button>
        <div id="testResults"></div>
    </div>

    <div class="section">
        <h2>Step 4: Go to Dashboard</h2>
        <p>Once logged in, you can access the dashboard:</p>
        <button onclick="goToDashboard()">Open Dashboard</button>
    </div>

    <script>
        const API_URL = 'http://localhost:5001';
        const FRONTEND_URL = 'http://localhost:3000';
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Store token in localStorage
                    localStorage.setItem('auth_token', data.token);
                    
                    resultDiv.innerHTML = `
                        <div class="success">✓ Login successful!</div>
                        <div class="info">
                            Token stored in localStorage as 'auth_token'<br>
                            Token: ${data.token.substring(0, 50)}...
                        </div>
                    `;
                    
                    // Auto-check token
                    checkToken();
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">✗ Login failed</div>
                        <div class="info">
                            Error: ${data.error || data.message || 'Invalid credentials'}<br>
                            Status: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">✗ Network error</div>
                    <div class="info">Error: ${error.message}</div>
                `;
            }
        }
        
        function checkToken() {
            const token = localStorage.getItem('auth_token');
            const tokenDiv = document.getElementById('tokenInfo');
            
            if (token) {
                // Decode token to show expiry
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const expiry = new Date(payload.exp * 1000);
                    const now = new Date();
                    const isExpired = expiry < now;
                    
                    tokenDiv.innerHTML = `
                        <div class="${isExpired ? 'error' : 'success'}">
                            Token ${isExpired ? 'is EXPIRED' : 'is VALID'}
                        </div>
                        <div class="info">
                            User ID: ${payload.id || payload.userId}<br>
                            Expires: ${expiry.toLocaleString()}<br>
                            Token (first 50 chars): ${token.substring(0, 50)}...
                        </div>
                    `;
                } catch (e) {
                    tokenDiv.innerHTML = `
                        <div class="success">Token exists</div>
                        <div class="info">Token: ${token.substring(0, 50)}...</div>
                    `;
                }
            } else {
                tokenDiv.innerHTML = `
                    <div class="error">No token found in localStorage</div>
                `;
            }
        }
        
        function copyTokenToClipboard() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                navigator.clipboard.writeText(token);
                alert('Token copied to clipboard!');
            } else {
                alert('No token found!');
            }
        }
        
        async function testEndpoint(endpoint, method = 'GET', body = null) {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                return { error: 'No token found. Please login first.' };
            }
            
            try {
                const options = {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                return {
                    status: response.status,
                    statusText: response.statusText,
                    data
                };
            } catch (error) {
                return { error: error.message };
            }
        }
        
        async function testDashboard() {
            const result = await testEndpoint('/api/dashboard');
            displayTestResult('Dashboard', result);
        }
        
        async function testGoogleAccounts() {
            const result = await testEndpoint('/api/google-auth/accounts');
            displayTestResult('Google Accounts', result);
        }
        
        async function testGoogleOTPInit() {
            const result = await testEndpoint('/api/google-auth/otp/init', 'POST', {
                redirectUrl: '/dashboard'
            });
            displayTestResult('Google OTP Init', result);
        }
        
        function displayTestResult(name, result) {
            const resultsDiv = document.getElementById('testResults');
            
            if (result.error) {
                resultsDiv.innerHTML = `
                    <div class="error">✗ ${name} Test Failed</div>
                    <div class="info">Error: ${result.error}</div>
                `;
            } else if (result.status === 200 || result.status === 201) {
                resultsDiv.innerHTML = `
                    <div class="success">✓ ${name} Test Successful</div>
                    <div class="info">
                        Status: ${result.status} ${result.statusText}<br>
                        <pre>${JSON.stringify(result.data, null, 2)}</pre>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="error">✗ ${name} Test Failed</div>
                    <div class="info">
                        Status: ${result.status} ${result.statusText}<br>
                        <pre>${JSON.stringify(result.data, null, 2)}</pre>
                    </div>
                `;
            }
        }
        
        function goToDashboard() {
            window.open(FRONTEND_URL + '/dashboard', '_blank');
        }
        
        // Check token on page load
        window.onload = () => {
            checkToken();
        };
    </script>
</body>
</html>
